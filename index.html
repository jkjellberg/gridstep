<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="node_modules/tone/build/Tone.js"></script>
  </head>
  <body>
    <div class="topdiv row no-gutters">
      <div class="instrument-section col-lg-7 pt-4">
        <div
          class="instrument-row row no-gutters justify-content-center justify-content-sm-start"
        >
          <div class="col-xs-6 borders">
            <div class="square_button instrument_switcher active">KICK</div>
            <div class="square_button instrument_switcher">SNR</div>
            <div class="square_button instrument_switcher">CLAP</div>
            <div class="square_button instrument_switcher">LT</div>
          </div>
          <!--</div>
        <div class="instrument-section col-lg-3 col-md-12 col-sm-12 borders pt-4">-->
          <div class="col-xs-6 borders">
            <div class="square_button instrument_switcher">HT</div>
            <div class="square_button instrument_switcher">CH</div>
            <div class="square_button instrument_switcher">OH</div>
            <div class="square_button instrument_switcher">CYM</div>
          </div>
        </div>
      </div>

      <div class="start-clear-wrapper col-lg-2 col-sm-6 borders pt-4">
        <div
          class="start-clear-row row no-gutters justify-content-center justify-content-sm-start"
        >
          <div id="start-stop" class="square_button">START</div>
          <div id="clear-btn" class="square_button">CLEAR</div>
          <!--<div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">
            SOUND
          </button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#home">606</a>
            <a href="#about">808</a>
            <a href="#contact">909</a>
          </div>
        </div> !-->
        </div>
      </div>
      <div class="slidecontainer col-lg-3 col-sm-6 borders pt-4">
        <div class="bpm-output">
          <div class="bpm_amount_container">
            <div id="bpm_amount" class="left">120</div>
          </div>
          <div class="bpm-container">
            <div class="right">BPM</div>
          </div>
        </div>
        <input
          type="range"
          min="60"
          max="240"
          value="120"
          class="slider"
          id="bpm_slider"
        />
      </div>
    </div>
    <div id="pattern_container"></div>

    <script src="script.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
